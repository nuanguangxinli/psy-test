        // 雷达图组件 (Canvas实现)
        const RadarChart = ({ data }) => {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const w = canvas.width;
                const h = canvas.height;
                const centerX = w / 2;
                const centerY = h / 2;
                const radius = Math.min(w, h) / 2 - 30;
                
                // 清空
                ctx.clearRect(0, 0, w, h);
                
                const dims = Object.keys(DIMENSIONS);
                const totalDims = dims.length;
                const angleSlice = (Math.PI * 2) / totalDims;
                const maxVal = 10; // 假定最大分值作为刻度参考，实际根据数据动态调整更好，这里简化

                // 绘制背景网格
                ctx.strokeStyle = '#e2e8f0';
                ctx.lineWidth = 1;
                for (let i = 1; i <= 5; i++) {
                    ctx.beginPath();
                    for (let j = 0; j < totalDims; j++) {
                        const r = (radius / 5) * i;
                        const x = centerX + r * Math.cos(j * angleSlice - Math.PI / 2);
                        const y = centerY + r * Math.sin(j * angleSlice - Math.PI / 2);
                        if (j === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.stroke();
                }

                // 绘制轴线和标签
                ctx.fillStyle = '#64748b';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                dims.forEach((key, i) => {
                    const angle = i * angleSlice - Math.PI / 2;
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);
                    const labelX = centerX + (radius + 20) * Math.cos(angle);
                    const labelY = centerY + (radius + 20) * Math.sin(angle);
                    
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    
                    ctx.fillText(DIMENSIONS[key].label, labelX, labelY);
                });

                // 绘制数据区域
                const values = dims.map(k => data[k]);
                const maxValueInData = Math.max(...values, 5); // 最小scale为5
                
                ctx.beginPath();
                dims.forEach((key, i) => {
                    const val = data[key];
                    const r = (val / maxValueInData) * radius;
                    const x = centerX + r * Math.cos(i * angleSlice - Math.PI / 2);
                    const y = centerY + r * Math.sin(i * angleSlice - Math.PI / 2);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.closePath();
                ctx.fillStyle = 'rgba(79, 70, 229, 0.2)';
                ctx.fill();
                ctx.strokeStyle = '#4f46e5';
                ctx.lineWidth = 2;
                ctx.stroke();
            }, [data]);

            return <canvas ref={canvasRef} width={320} height={320} className="max-w-full h-auto mx-auto" />;
        };

                        advice: "可以了解咨询师对于“诊断标签”的看法，以及对方是否愿意陪你一起探索生活的意义与价值，而不仅仅局限于消除症状。"
                    }
                };
                return lib[resultData.dim];
            };

            const analysis = getAnalysisText();

            // --- 渲染部分 ---

            if (step === 'intro') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-6 animate-fade-in max-w-lg mx-auto">
                        <div className="bg-white rounded-3xl shadow-xl p-8 text-center w-full">
                            <div className="flex justify-center mb-6">
                                <div className="bg-indigo-50 p-5 rounded-full text-indigo-600">
                                    <Icons.Compass className="w-12 h-12" />
                                </div>
                            </div>
                            <h1 className="text-2xl font-bold text-slate-900 mb-2">心理咨询流派匹配测验</h1>
                            <p className="text-xs font-bold text-indigo-500 tracking-widest mb-6 uppercase">Psychotherapy Orientation Match</p>
                            <p className="text-slate-600 mb-8 text-sm leading-relaxed">
                                这不是考试，没有对错。<br/>
                                包含 <strong>{QUESTIONS.length}</strong> 个临床情境的直觉探索。<br/>
                                我们将通过你的选择，帮你找到最懂你的心理学流派。
                            </p>
                            <button 
                                onClick={() => setStep('quiz')}
                                className="w-full bg-indigo-600 hover:bg-indigo-700 active:scale-95 transition-all text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 flex items-center justify-center gap-2"
                            >
                                开始探索 <Icons.ArrowRight className="w-5 h-5"/>
                            </button>
                        </div>
                    </div>
                );
            }

            if (step === 'quiz') {
                const q = QUESTIONS[qIndex];
                const progress = ((qIndex + 1) / QUESTIONS.length) * 100;

                return (
                    <div className="flex flex-col items-center min-h-screen p-4 pt-8 bg-slate-50 max-w-2xl mx-auto">
                        <div className="w-full flex justify-between text-xs font-bold text-slate-400 mb-2 px-1">
                            <span>Q{qIndex + 1}</span>
                            <span>{qIndex + 1}/{QUESTIONS.length}</span>
                        </div>
                        <div className="w-full h-2 bg-slate-200 rounded-full mb-6 overflow-hidden">
                            <div className="h-full bg-indigo-500 transition-all duration-300" style={{width: `${progress}%`}}></div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 w-full animate-fade-in">
                            <div className="inline-block px-3 py-1 bg-indigo-50 text-indigo-600 text-xs font-bold rounded-full mb-4">
                                {q.scenario}
                            </div>
                            <h3 className="text-lg font-bold text-slate-800 mb-6 leading-snug">{q.question}</h3>
                            <div className="space-y-3">
                                {q.options.map((opt, i) => (
                                    <button 
                                        key={i}
                                        onClick={() => handleAnswer(opt.dimension)}
                                        className="w-full text-left p-4 rounded-xl border border-slate-200 hover:border-indigo-500 hover:bg-indigo-50 active:bg-indigo-100 transition-colors text-slate-700 text-sm font-medium leading-relaxed"
                                    >
                                        {opt.text}
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        <button 
                            onClick={handleSkip}
                            className="mt-6 text-slate-400 text-sm flex items-center gap-1 hover:text-slate-600"
                        >
                            <Icons.SkipForward className="w-4 h-4"/> 跳过 / 以上都不符合
                        </button>
                    </div>
                );
            }

            if (step === 'result') {
                return (
                    <div className="min-h-screen p-4 md:p-8 max-w-5xl mx-auto">
                        <div className="bg-white rounded-[2rem] shadow-xl overflow-hidden animate-fade-in">
                            {/* Header */}
                            <div className="bg-slate-900 text-white p-8 text-center">
                                <h2 className="text-sm font-medium text-slate-400 mb-2 flex items-center justify-center gap-2">
                                    <Icons.Sparkles className="w-4 h-4"/> 你的心灵原型
                                </h2>
                                <h1 className="text-3xl md:text-4xl font-black bg-clip-text text-transparent bg-gradient-to-r from-white to-indigo-200 mb-4">
                                    {analysis.title}
                                </h1>
                                <p className="text-slate-300 text-sm md:text-base max-w-2xl mx-auto font-light leading-relaxed">
                                    {analysis.desc}
                                </p>
                            </div>

                            <div className="flex flex-col md:flex-row">
                                {/* Left: Chart */}
                                <div className="p-6 md:p-8 md:w-5/12 border-b md:border-b-0 md:border-r border-slate-100 flex flex-col items-center justify-center bg-slate-50/50">
                                    <h3 className="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">能量分布</h3>
                                    <RadarChart data={scores} />
                                    {skipped > 0 && <p className="text-xs text-amber-500 mt-4 bg-amber-50 px-2 py-1 rounded">已跳过 {skipped} 题</p>}
                                </div>

                                {/* Right: Details */}
                                <div className="p-6 md:p-10 md:w-7/12">
                                    <div className="mb-8">
                                        <h3 className="text-lg font-bold text-slate-900 mb-4 flex items-center gap-2">
                                            <Icons.BookOpen className="w-5 h-5 text-indigo-600"/> 推荐流派
                                        </h3>
                                        <div className="flex flex-wrap gap-2 mb-6">
                                            {analysis.recs.map(t => (
                                                <button 
                                                    key={t}
                                                    onClick={() => setActiveTherapy(activeTherapy === t ? null : t)}
                                                    className={`px-4 py-2 rounded-full text-sm font-medium border transition-all flex items-center gap-2
                                                        ${activeTherapy === t 
                                                            ? 'bg-indigo-600 border-indigo-600 text-white shadow-md transform scale-105' 
                                                            : 'bg-white border-slate-200 text-slate-600 hover:border-indigo-300 hover:text-indigo-600'}`}
                                                >
                                                    <Icons.CheckCircle2 className={`w-4 h-4 ${activeTherapy === t ? 'text-white' : 'text-emerald-500'}`}/>
                                                    {t}
                                                </button>
                                            ))}
                                        </div>

                                        {/* Dynamic Info Card */}
                                        <div className={`transition-all duration-300 overflow-hidden ${activeTherapy ? 'max-h-[600px] opacity-100' : 'max-h-0 opacity-0'}`}>
                                            <div className="bg-indigo-50/80 rounded-xl p-5 border border-indigo-100 relative">
                                                <button onClick={()=>setActiveTherapy(null)} className="absolute top-3 right-3 text-indigo-300 hover:text-indigo-600"><Icons.X className="w-5 h-5"/></button>
                                                {activeTherapy && (
                                                    <>
                                                        <h4 className="font-bold text-indigo-900 mb-1">{activeTherapy.split(' (')[0]}</h4>
                                                        <p className="text-xs text-indigo-500 mb-4 italic font-medium">{THERAPY_KNOWLEDGE_BASE[activeTherapy]?.summary}</p>
                                                        
                                                        <div className="space-y-3 text-sm text-slate-700">
                                                            <div>
                                                                <span className="font-bold text-slate-900 block mb-1">💡 核心理念</span>
                                                                <p className="text-slate-600 leading-relaxed">{THERAPY_KNOWLEDGE_BASE[activeTherapy]?.philosophy}</p>
                                                            </div>
                                                            <div>
                                                                <span className="font-bold text-slate-900 block mb-1">🛠 治疗方式</span>
                                                                <p className="text-slate-600 leading-relaxed">{THERAPY_KNOWLEDGE_BASE[activeTherapy]?.process}</p>
                                                            </div>
                                                            <div>
                                                                <span className="font-bold text-slate-900 block mb-1">✅ 适合人群</span>
                                                                <p className="text-slate-600 leading-relaxed">{THERAPY_KNOWLEDGE_BASE[activeTherapy]?.suitability}</p>
                                                            </div>
                                                        </div>
                                                    </>
                                                )}
                                            </div>
                                        </div>
                                        {!activeTherapy && <div className="text-sm text-slate-400 italic bg-slate-50 p-3 rounded-lg border border-dashed text-center">👈 点击上方标签查看该流派的详细介绍</div>}
                                    </div>

                                    <div className="bg-pink-50 rounded-2xl p-6 border border-pink-100">
                                        <h3 className="text-base font-bold text-pink-900 mb-2 flex items-center gap-2">
                                            <Icons.Heart className="w-4 h-4"/> 匹配流派的建议
                                        </h3>
                                        <p className="text-pink-800 text-sm italic leading-relaxed">"{analysis.advice}"</p>
                                    </div>

                                    <div className="mt-8 pt-6 border-t border-slate-100 flex justify-between items-center">
                                        <span className="text-xs text-slate-400">*结果仅供参考，不作为诊断依据</span>
                                        <button onClick={() => {setStep('intro'); setQIndex(0); setScores({rationality:0,insight:0,somatic:0,systemic:0,meaning:0}); setSkipped(0); setActiveTherapy(null);}} className="flex items-center gap-2 text-sm font-bold text-slate-500 hover:text-indigo-600 transition-colors">
                                            <Icons.RefreshCw className="w-4 h-4"/> 重新测试
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PsychSchoolMatchApp />);
    </script>
</body>
</html>
